<!DOCTYPE html>
{% autoescape true %}
	<div class="row">
	<div class="col-md-6">
	<h3>Hi {{ user }}, Your Images are Here</h3>

	<h4><a href="{{ "/dashboard/upload" }}">Upload Image </a></h4>
	<br>
	{% for im in image %}	
	 <div class="post-heading">
		<h4><a href="{{ "/image=" ~ im.key.id() }}">{{ im.name }}</a></h4>
		<li>by {{ im.author }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; at {{ im.date.strftime('%Y-%m-%d %H:%M') }}
		</li>
		<a href="{{ "/dashboard/imagedelete=" ~ im.key.id() }}">Delete</a>
	</div>
	{% endfor %}


	</div>



{% endautoescape %}
